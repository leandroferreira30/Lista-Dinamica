<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dinâmica</title>
</head>
<body>
    <main>
        <h1>Lista dinâmica</h1>
        <p>Escolha o tipo de conteúdo:</p>
        <form action="algo.php" method="get" onsubmit="return lista()">
            <p>
                <label for="tipo">Que dados vamos mostrar?</label>
                <select name="tipo" id="tipo">
                    <option value="opc1">Tabuada de um número</option>
                    <option value="opc2">Múltiplos de 0 até 100</option>
                </select>
            </p>
            <p>
                <label for="num">Qual será o número?</label>
                <input type="number" name="num" id="num">
                <input type="submit" value="Preencher">
            </p>
            <p>
                <label for="list">Listagem do resultado: </label> <br>
                <select name="list" id="list" size="10">

                </select>
            </p>
        </form>
    </main>
    <script>
        function lista(){
            let n = Number(num.value)
            list.innerHTML = null
    
            if(tipo.value == "opc1"){
                let c = 1
                while(c<=10){
                    let item = document.createElement("option")
                    item.innerHTML = `${n} x ${c} = ${n*c}`
                    list.add(item)
                    c++
                }
            }else if(tipo.value == "opc2"){
                let c = 0
                while(c<= 100){
                    if(c%n == 0){
                        let item = document.createElement("option")
                        item.innerHTML = `${c} é divisível por ${n}`
                        list.add(item)
                    }
                    c++

                }
            }
            return false
        }
    </script>
</body>
</html>
